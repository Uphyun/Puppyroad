				<div class col-12>

					</div>

					</div>
				</div>

			</div>
		</section>
		<!--====== PLACES CONTENT END ======-->

		<a href="#" class="back-to-top" id="backToTop"> <i class="fal fa-angle-double-up"></i>
		</a>
	</div>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=22529f2e0edbc8b92825acd8646989cb&libraries=drawing"></script>
	<script type="text/javascript" src="/assets/main/js/gps/gps.js"></script>

		let bulletin = [[${ bulletinNo }]];
		setMap("map");
		startMatching(bulletin);
	</script>
