<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/assets/main/js/news/newsList.js"></script>
 <link rel="stylesheet" href="/assets/admin/vendor/libs/datatables-bs5/datatables.bootstrap5.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css" />
</head>
<body>
	<section class="first-section-pt">
		<div class="container text-center pt-60 pb-60">

			<div class="row">
				<!-- 공지사항 이동 -->
				<div class="col-auto">
					<button type="button" class="btn btn-info mr-3"
						th:onClick="location.href='newsList'">공지사항</button>
				</div>

				<!-- 이벤트 이동 -->
				<div class="col-auto">
					<button type="button" class="btn btn-success mr-auto"
						th:onClick="location.href='eventList'">이벤트</button>
				</div>

				<!-- 등록 이동 (관리자만) -->
				<th:block th:if="${auth == '관리자'}">
					<div class="col ml-auto">
						<button type="button" class="btn btn-dark"
							th:onClick="|location.href='@{newsInsert}'|">등록</button>
					</div>
				</th:block>
			</div>

			<table class="table mt-6">
				<thead class="table-light">
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>게시일</th>
					</tr>
				</thead>
				<tbody class="table-border-bottom-0">
					<th:block th:each="info : ${newss}">
						<tr>
							<td>[[ ${info.bulletinNo} ]]</td>
							<td style="cursor: pointer;" class="title">[[ ${info.title}
								]]</td>
							<td>[[ ${#dates.format(info.writingDate,'yyyy년MM월dd일')} ]]</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
		
		                         <div class="navbar-nav align-items-center">
                <div class="nav-item navbar-search-wrapper mb-0">
                  <a class="nav-item nav-link search-toggler d-flex align-items-center px-0" href="javascript:void(0);">
                    <i class="ti ti-search ti-md me-2 me-lg-4 ti-lg"></i>
                    <span class="d-none d-md-inline-block text-muted fw-normal">Search (Ctrl+/)</span>
                  </a>
                </div>
              </div>
		
		<div class="container-xxl flex-grow-1 container-p-y">
              <!-- DataTable with Buttons -->
              <div class="card">
                <div class="card-datatable table-responsive pt-0">
                  <table class="datatables-category-list table">
                    <thead>
                      <tr>
                        <th></th>
                        <th>No.</th>
                        <th>제목</th>
                        <th>게시일</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
              
              </div>
		
		
	</section>
	
    <script src="/assets/admin/vendor/libs/datatables-bs5/datatables-bootstrap5.js"></script>
</body>
</html>
