<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
    <link rel="stylesheet" href="/assets/main/css/news/newsInsert.css" type="text/css" />
    <script type="text/javascript" src="/assets/main/js/news/newsInsert.js"></script>
    <meta charset="UTF-8">
    <title>소식통 등록</title>
</head>
<body>
<section class="first-section-pt">
<div class="container text-center pt-60 pb-60">
    <form name="insertForm" id="insertForm" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
        <!-- 제목 입력 -->
        <div class="col-md-8 mb-3 ">
            <div class="input-group">
                <span class="input-group-text"><i class="ti ti-ballpen"></i></span>
                <input type="text" class="form-control" name="title" placeholder="제목을 입력해주세요." required>
            </div>
        </div>

        <!-- 내용 입력 -->
        <div class="col-md-8 mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="ti ti-message"></i></span>
                <textarea class="form-control" name="content" placeholder="내용을 입력해주세요." required></textarea>
            </div>
        </div>

        <!-- 파일 업로드 -->
        <div class="col-md-8 mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="ti ti-photo-plus"></i></span>
                <input type="file" class="form-control" id="image" onchange="addFile(this);" accept="image/*" name="files" multiple>
            </div>
            <div id="image_list" class="mt-3"></div>
        </div>

        <!-- 라디오 버튼 -->
        <div class="col-md-8 mb-3 text-center">
            <div class="form-group">
                <label class="me-3"> <input type="radio" name="bulletinType" value="0" checked> 공지사항 </label>
                <label> <input type="radio" name="bulletinType" value="1"> 이벤트 </label>
            </div>
        </div>

        <!-- 제출 버튼 -->
        <div class="col-md-3">
            <button class="btn btn-info btn-lg btn-block" type="button" id="submitBtn" onclick="submitForm()">등록</button>
        </div>
    </form>
</div>
</section>
</body>
</html>
