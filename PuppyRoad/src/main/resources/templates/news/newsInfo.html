<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>공지사항 상세</title>
<style>
#image_container {
	display: flex;
	gap: 10px;
	margin-top: 10px;
	flex-wrap: wrap;
}

#image_container img {
	max-width: 100px;
	max-height: 100px;
	object-fit: cover;
	border-radius: 4px;
	border: 1px solid #ced4da;
}

th, td {
	padding: 10px;
	text-align: left;
	vertical-align: middle;
}

th {
	width: 20%;
}

td {
	width: 80%;
}
</style>
</head>
<body>
	<br>
	<br>
	<br>
	<div class="container text-center">
		<table class="mx-auto">
			<tr>
				<th>번호</th>
				<td>[[${news.bulletinNo}]]</td>
			</tr>
			<tr>
				<th>제목</th>
				<td>[[${news.title}]]</td>
			</tr>
			<tr>
				<th>내용</th>
				<td height="100px" width="200px">[[${news.content}]]</td>
			</tr>
			<tr>
				<th>등록일</th>
				<td>[[ ${#dates.format(news.writingDate,'yyyy년MM월dd일')} ]]</td>
			</tr>
			<tr>
				<th>첨부파일</th>
				<td>
					<div id="image_container"></div> <img
					th:src="@{/assets/img/{fileName}(fileName=${news.attachedFile})}">
				</td>
			</tr>

		</table>
		<br>
		<button type="button" class="btn btn-warning"
			th:onClick="|location.href='@{/newsUpdate(bulletinNo=${news.bulletinNo})}'|">수정</button>
		<button type="button" class="btn btn-danger"
			th:onClick="Delete()">삭제</button>
	</div>
	<script>
		function Delete() {
			let confirmAction = confirm("정말로 삭제하시겠습니까?");
			if (confirmAction) {
				location.href = '[[@{/newsDelete(no=${news.bulletinNo})}]]';
			} else {
				alert("삭제가 취소되었습니다.");
			}
		}
	</script>
</body>
</html>
