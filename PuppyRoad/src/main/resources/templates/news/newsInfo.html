<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>공지사항 상세</title>
</head>
<body>
	<br><br><br>
	<div class="container text-center">
		<table class="mx-auto">
            <tr>
                <th>번호</th>
                <td>[[${news.bulletinNo}]]</td>
            </tr>
            <tr>
                <th>제목</th>
                <td>[[${news.title}]]</td>
            </tr>
            <tr>
                <th>내용</th>
                <td height="100px" width="200px">[[${news.content}]]</td>
            </tr>
            <tr>
                <th>작성자</th>
                <td>[[${news.writer}]]</td>
            </tr>
            <tr>
                <th>등록일</th>
                <td>[[ ${#dates.format(news.writingDate,'yyyy년MM월dd일')} ]]</td>
            </tr>
            <tr>
                <th>첨부파일</th>
                <td><img style="width:50%;" th:src="@{/images/{fileName}(fileName=${news.attachedFile})}"></td>
            </tr>
        </table>
        	<!-- <button type="button" class="btn btn-warning"
        	    th:onClick="|location.href='@{/boardUpdate(bno=${board.bno})}'|">수정</button>
        	<button type="button" class="btn btn-danger"
        		th:onClick="|location.href='@{/boardDelete(no=${board.bno})}'|">삭제</button> -->
    </div>
	
</body>
</html>
