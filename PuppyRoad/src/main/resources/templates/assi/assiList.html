<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<meta name="contextPath" th:value="${contextPath}">
<link rel="stylesheet" href="/assets/main/css/match/matchList.css"
	type="text/css" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	href="/assets/admin/img/favicon/favicon.ico" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
	rel="stylesheet" />

<!-- Icons -->
<link rel="stylesheet" href="/assets/admin/vendor/fonts/fontawesome.css" />
<link rel="stylesheet"
	href="/assets/admin/vendor/fonts/tabler-icons.css" />
<link rel="stylesheet" href="/assets/admin/vendor/fonts/flag-icons.css" />

<!-- Core CSS -->

<link rel="stylesheet" href="/assets/admin/vendor/css/rtl/core.css"
	class="template-customizer-core-css" />
<link rel="stylesheet"
	href="/assets/admin/vendor/css/rtl/theme-default.css"
	class="template-customizer-theme-css" />

<link rel="stylesheet" href="/assets/admin/css/demo.css" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	href="/assets/admin/vendor/libs/node-waves/node-waves.css" />

<link rel="stylesheet"
	href="/assets/admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
<link rel="stylesheet"
	href="/assets/admin/vendor/libs/typeahead-js/typeahead.css" />
<link rel="stylesheet"
	href="/assets/admin/vendor/libs/flatpickr/flatpickr.css" />

<!-- Page CSS -->

<link rel="stylesheet"
	href="/assets/admin/vendor/css/pages/app-invoice.css" />

<!-- Helpers -->
<script src="/assets/admin/vendor/js/helpers.js"></script>
<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

<!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
<script src="/assets/admin/vendor/js/template-customizer.js"></script>

<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script src="/assets/admin/js/config.js"></script>


</head>
<body>
	<section class="first-section-pt">
		<!-- Content -->

		<div class="container-xxl flex-grow-1 container-p-y">
			<!-- Invoice List Widget -->
			<div class="text-sm-end pb-2">
				<button type="button" class="btn btn-primary"
					th:onclick="|location.href='@{/user/assiInsert}'|">작성하기
				</button>
			</div>

		<th:blcok th:each="assi : ${assis}">

			<div class="card mb-6">
				<div class="card-widget-separator-wrapper clicker"
				     style="cursor:pointer;"
				     th:id="${assi.bulletinNo}">
					<div class="card-body card-widget-separator">
						<div class="row gy-4 gy-sm-1">
							<div class="col-sm-8">
							  <div class="row">
								<div class="col-sm-2" id="img">
									<img src="assets/main/img/logo.png" alt="image">
								</div>
								<div class="col-sm-3">
									<h6>[[${assi.writer}]] 도그워커</h6>
									<span>[[${assi.content}]]</span>
								</div>
								<div class="col-sm-3">
									<h6>별점 : </h6>
									<span>[[${assi.writer}]]</span>
								</div>
								<hr>
							  </div>
								<div class="row">
									<div class="col-sm-3">
										<h6>중형견 이하 : 30분 [[${assi.writer}]]원</h6>
										<h6>대형견 : 30분 [[${assi.writer}]]원</h6>
									</div>
									<div class="col-sm-3" id="anne">
										<h6>※15kg이하 소중형견</h6>
										<h6>15초과 대형견</h6>
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<img src="assets/main/img/logo.png" alt="image">
							</div>
						</div>
					</div>
				</div>
			</div>
		  </th:blcok>
		</div>
		<!-- / Content -->


	</section>

	<script type="text/javascript" src="/assets/main/js/assi/assiList.js"></script>
</body>
</html>
