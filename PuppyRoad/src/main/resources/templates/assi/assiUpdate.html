<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8" />
<meta name="contextPath" th:value="${contextPath}">
<link rel="stylesheet" href="/assets/main/css/match/matchInsert.css"
	type="text/css" />
</head>
<body>
	<section class="first-section-pt">
		<div class="container justify-content-center">
			<h4>대리매칭 수정</h4>
			<hr />
			<form name="insertForm" th:each="assi : ${assi}">
				<div class="row mb-3">
					<label for="title" class="col-md-2 col-lg-2 col-form-label">제목</label>
					<div class="col-md-10 col-lg-10">
						<input name="title" type="text" class="form-control"
						th:value="${assi.title}" />
					</div>
				</div>
				<hr />
				
				<div class="row mb-3">
					<label for="writer" class="col-md-2 col-lg-2 col-form-label">작성자</label>
					<div class="col-md-10 col-lg-10">
						<input name="writer" type="text" class="form-control" 
						th:value="${assi.writer}" readonly>
						<input type="hidden" name="bulletinNo" th:value="${assi.bulletinNo}" readonly>
					</div>
				</div>
				<hr />
			   	  <div class="first" id="first">
					<div class="row mb-3" th:each="myPr : ${myPro}">
						<label for="dogInfo" class="col-form-label">도그워커 정보</label>
						<div class="col-2">
							<img th:src="@{/images/{fileName}(fileName=${myPr.picture})}"
							alt="dogWalkerImg" class="img-fluid"
							onerror="this.onerror=null; this.src='/assets/main/img/no_image.png';"/>
						</div>
						<div class="col-8">
							<div class="row">
								<div class="col-md-6 pb-2 col-lg-4">
									<label for="gender" class="col-form-label">성별</label>
									<input name="gender" type="text" class="form-control" readonly
										placeholder="성별" th:if="${myPr.gender}==1" value="남성" />
									<input name="gender" type="text" class="form-control" readonly
										placeholder="성별" th:if="${myPr.gender}==2" value="여성" />
								</div>
								<div class="col-md-6 pb-2 col-lg-4">
									<label for="bankCode" class="col-form-label">은행 이름</label>
									<input name="bankCode" type="text" class="form-control" readonly
										placeholder="은행" th:value="${myPr.bankCode}"/>
								</div>
								<div class="col-md-6 pb-2 col-lg-4">
									<label for="bankAccount" class="col-form-label">계좌 번호</label>
									<input name="bankAccount" type="text" class="form-control" readonly
										placeholder="계좌 번호" th:value="${myPr.bankAccount}"/>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 col-lg-4">
									<label for="workWeek" class="col-form-label">근무 요일</label>
									<input name="workWeek" type="text" readonly
										class="form-control" placeholder="근무 요일" th:value="${myPr.workWeek}"/>
								</div>
								<div class="col-md-6 col-lg-4">
									<label for="price" class="col-form-label">희망 요금</label>
									<input name="price" type="text" class="form-control" readonly
										placeholder="희망 요금" th:value="${myPr.price}"/>
								</div>

								  <div class="col-md-6 col-lg-4">
								  	<label for="walkPlaceAddress" class="col-form-label">지역</label>
					                  <select
					                    class="select2 select-event-guests form-select"
					                    id="walkPlaceAddress"
					                    name="walkPlaceAddress">
						                  <option selected value="서울">서울</option>
						                  <option value="부산">부산</option>
						                  <option value="대구">대구</option>
						                  <option value="대전">대전</option>
						                  <option value="광주">광주</option>
						                  <option value="울산">울산</option>
					                  </select>
				                  </div>

							</div>
						</div>
					</div>
					<hr />
				  </div>
				


				<div class="row mb-3">
					<label for="content" class="col-md-2 col-lg-2 col-form-label">소개</label>
					<div class="col-md-10 col-lg-10">
						<textarea name="content" class="form-control" id="content"
							style="height: 100px">[[${assi.content}]]</textarea>
					</div>
				</div>
				<div class="text-sm-center pb-2">
				    <button type="button" class="btn btn-secondary" 
						th:onclick="|location.href='@{/user/assiList}'|">목록
					</button>
					<button type = "button" class="btn btn-primary" id="updateBtn">
						등록
					</button>
				</div>
			</form>
		</div>
	</section>
	<script type="text/javascript"
		src="/assets/main/js/assi/assiUpdate.js"></script>
</body>
</html>
