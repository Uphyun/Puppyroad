                  <div class="col-sm-6 col-xl-3">

                                          <div class="content-left">
                                                <span class="text-heading">Active Users</span>
                                                <div class="d-flex align-items-center my-1">
                                                      <h4 class="mb-0 me-2">19,860</h4>

                  <div class="col-sm-6 col-xl-3">
                        <div class="card">
                              <div class="card-body">
                                    <div class="d-flex align-items-start justify-content-between">
                                          <div class="content-left">
                                                <span class="text-heading">Pending Users</span>
                                                <div class="d-flex align-items-center my-1">
                                                      <h4 class="mb-0 me-2">237</h4>
                                                      <p class="text-success mb-0">(+42%)</p>
                                                </div>
                                                <small class="mb-0">Last week analytics</small>
                                          </div>
                                          <div class="avatar">
                                                <span class="avatar-initial rounded bg-label-warning">
                                                      <i class="ti ti-user-search ti-26px"></i>
                                                </span>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            <!-- Users List Table -->
            <div class="card">
                  <div class="card-header border-bottom">
                        <h5 class="card-title mb-0">Filters</h5>
                        <div class="d-flex justify-content-between align-items-center row pt-4 gap-4 gap-md-0">
                              <div class="col-md-4 user_role"></div>
                              <div class="col-md-4 user_plan"></div>
                              <div class="col-md-4 user_status"></div>
                        </div>
                  </div>
                  <div class="card-datatable table-responsive">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
                              <div class="row">
                                    <div class="col-md-2">
                                          <div class="ms-n2">
                                                <div class="dataTables_length" id="DataTables_Table_0_length">
                                                      <label><select name="DataTables_Table_0_length"
                                                                  aria-controls="DataTables_Table_0"
                                                                  class="form-select">
                                                                  <option value="10">10</option>
                                                                  <option value="25">25</option>
                                                                  <option value="50">50</option>
                                                                  <option value="100">100</option>
                                                            </select></label>
                                                </div>
                                          </div>
                                    </div>
                                    <div class="col-md-10">
                                          <div
                                                class="dt-action-buttons text-xl-end text-lg-start text-md-end text-start d-flex align-items-center justify-content-end flex-md-row flex-column mb-6 mb-md-0 mt-n6 mt-md-0">
                                                <div id="DataTables_Table_0_filter" class="dataTables_filter">
                                                      <label><input type="search" class="form-control"
                                                                  placeholder="Search User"
                                                                  aria-controls="DataTables_Table_0"></label>
                                                </div>
                                                <div class="dt-buttons btn-group flex-wrap">
                                                      <div class="btn-group"><button
                                                                  class="btn btn-secondary buttons-collection dropdown-toggle btn-label-secondary mx-4 waves-effect waves-light"
                                                                  tabindex="0" aria-controls="DataTables_Table_0"
                                                                  type="button" aria-haspopup="dialog"
                                                                  aria-expanded="false"><span><i
                                                                              class="ti ti-upload me-2 ti-xs"></i>Export</span></button>
                                                      </div> <button
                                                            class="btn btn-secondary add-new btn-primary waves-effect waves-light"
                                                            tabindex="0" aria-controls="DataTables_Table_0"
                                                            type="button" data-bs-toggle="offcanvas"
                                                            data-bs-target="#offcanvasAddUser"><span><i
                                                                        class="ti ti-plus me-0 me-sm-1 ti-xs"></i><span
                                                                        class="d-none d-sm-inline-block">Add New
                                                                        User</span></span></button>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                              <table class="datatables-users table dataTable no-footer dtr-column"
                                    id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                                    <thead class="border-top">
                                          <tr>
                                                <th class="control sorting_disabled dtr-hidden" rowspan="1" colspan="1"
                                                      style="width: 28.9688px; display: none;" aria-label=""></th>
                                                <th class="sorting_disabled dt-checkboxes-cell dt-checkboxes-select-all"
                                                      rowspan="1" colspan="1" style="width: 24.1406px;" data-col="1"
                                                      aria-label=""><input type="checkbox" class="form-check-input">
                                                </th>
                                                <th class="sorting sorting_desc" tabindex="0"
                                                      aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                                                      style="width: 85.1562px;" aria-sort="descending"
                                                      aria-label="User: activate to sort column ascending">User</th>
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                      rowspan="1" colspan="1" style="width: 83.5312px;"
                                                      aria-label="닉네임: activate to sort column ascending">닉네임</th>
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                      rowspan="1" colspan="1" style="width: 85.5312px;"
                                                      aria-label="아이디: activate to sort column ascending">아이디</th>
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                      rowspan="1" colspan="1" style="width: 111.719px;"
                                                      aria-label="가입날짜: activate to sort column ascending">가입날짜</th>
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                      rowspan="1" colspan="1" style="width: 108.594px;"
                                                      aria-label="활동날짜: activate to sort column ascending">활동날짜</th>
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                      rowspan="1" colspan="1" style="width: 108.594px;"
                                                      aria-label="탈퇴날짜: activate to sort column ascending">탈퇴날짜</th>
                                                <th class="sorting_disabled" rowspan="1" colspan="1"
                                                      style="width: 116.359px;" aria-label="상세정보">상세정보</th>
                                                <th class="sorting_disabled" rowspan="1" colspan="1"
                                                      style="width: 116.359px;" aria-label="계정상태">계정상태</th>
                                          </tr>
                                    </thead>
                                    <tbody>
                                          <tr class="odd">
                                                <td valign="top" colspan="9" class="dataTables_empty">Loading...</td>
                                          </tr>
                                    </tbody>
                              </table>
                              <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                          <div class="dataTables_info" id="DataTables_Table_0_info" role="status"
                                                aria-live="polite">Showing 0 to 0 of 0 entries</div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                          <div class="dataTables_paginate paging_simple_numbers"
                                                id="DataTables_Table_0_paginate">
                                                <ul class="pagination">
                                                      <li class="paginate_button page-item previous disabled"
                                                            id="DataTables_Table_0_previous"><a
                                                                  aria-controls="DataTables_Table_0"
                                                                  aria-disabled="true" role="link"
                                                                  data-dt-idx="previous" tabindex="-1"
                                                                  class="page-link"><i
                                                                        class="ti ti-chevron-left ti-sm"></i></a></li>
                                                      <li class="paginate_button page-item next disabled"
                                                            id="DataTables_Table_0_next"><a
                                                                  aria-controls="DataTables_Table_0"
                                                                  aria-disabled="true" role="link" data-dt-idx="next"
                                                                  tabindex="-1" class="page-link"><i
                                                                        class="ti ti-chevron-right ti-sm"></i></a></li>
                                                </ul>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <!-- Offcanvas to add new user -->
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAddUser"
                        aria-labelledby="offcanvasAddUserLabel">
                        <div class="offcanvas-header border-bottom">
                              <h5 id="offcanvasAddUserLabel" class="offcanvas-title">Add User</h5>
                              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body mx-0 flex-grow-0 p-6 h-100">
                              <form class="add-new-user pt-0 fv-plugins-bootstrap5 fv-plugins-framework"
                                    id="addNewUserForm" onsubmit="return false" novalidate="novalidate">
                                    <div class="mb-6 fv-plugins-icon-container">
                                          <label class="form-label" for="add-user-fullname">Full Name</label>
                                          <input type="text" class="form-control" id="add-user-fullname"
                                                placeholder="John Doe" name="userFullname" aria-label="John Doe">
                                          <div
                                                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                          </div>
                                    </div>
                                    <div class="mb-6 fv-plugins-icon-container">
                                          <label class="form-label" for="add-user-email">Email</label>
                                          <input type="text" id="add-user-email" class="form-control"
                                                placeholder="john.doe@example.com" aria-label="john.doe@example.com"
                                                name="userEmail">
                                          <div
                                                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                                          </div>
                                    </div>
                                    <div class="mb-6">
                                          <label class="form-label" for="add-user-contact">Contact</label>
                                          <input type="text" id="add-user-contact" class="form-control phone-mask"
                                                placeholder="+1 (609) 988-44-11" aria-label="john.doe@example.com"
                                                name="userContact">
                                    </div>
                                    <div class="mb-6">
                                          <label class="form-label" for="add-user-company">Company</label>
                                          <input type="text" id="add-user-company" class="form-control"
                                                placeholder="Web Developer" aria-label="jdoe1" name="companyName">
                                    </div>
                                    <div class="mb-6">
                                          <label class="form-label" for="country">Country</label>
                                          <div class="position-relative"><select id="country"
                                                      class="select2 form-select select2-hidden-accessible"
                                                      data-select2-id="country" tabindex="-1" aria-hidden="true">
                                                      <option value="" data-select2-id="2">Select</option>
                                                      <option value="Australia">Australia</option>
                                                      <option value="Bangladesh">Bangladesh</option>
                                                      <option value="Belarus">Belarus</option>
                                                      <option value="Brazil">Brazil</option>
                                                      <option value="Canada">Canada</option>
                                                      <option value="China">China</option>
                                                      <option value="France">France</option>
                                                      <option value="Germany">Germany</option>
                                                      <option value="India">India</option>
                                                      <option value="Indonesia">Indonesia</option>
                                                      <option value="Israel">Israel</option>
                                                      <option value="Italy">Italy</option>
                                                      <option value="Japan">Japan</option>
                                                      <option value="Korea">Korea, Republic of</option>
                                                      <option value="Mexico">Mexico</option>
                                                      <option value="Philippines">Philippines</option>
                                                      <option value="Russia">Russian Federation</option>
                                                      <option value="South Africa">South Africa</option>
                                                      <option value="Thailand">Thailand</option>
                                                      <option value="Turkey">Turkey</option>
                                                      <option value="Ukraine">Ukraine</option>
                                                      <option value="United Arab Emirates">United Arab Emirates</option>
                                                      <option value="United Kingdom">United Kingdom</option>
                                                      <option value="United States">United States</option>
                                                </select><span
                                                      class="select2 select2-container select2-container--default"
                                                      dir="ltr" data-select2-id="1" style="width: 352px;"><span
                                                            class="selection"><span
                                                                  class="select2-selection select2-selection--single"
                                                                  role="combobox" aria-haspopup="true"
                                                                  aria-expanded="false" tabindex="0"
                                                                  aria-disabled="false"
                                                                  aria-labelledby="select2-country-container"><span
                                                                        class="select2-selection__rendered"
                                                                        id="select2-country-container" role="textbox"
                                                                        aria-readonly="true"><span
                                                                              class="select2-selection__placeholder">Select
                                                                              Country</span></span><span
                                                                        class="select2-selection__arrow"
                                                                        role="presentation"><b
                                                                              role="presentation"></b></span></span></span><span
                                                            class="dropdown-wrapper" aria-hidden="true"></span></span>
                                          </div>
                                    </div>
                                    <div class="mb-6">
                                          <label class="form-label" for="user-role">User Role</label>
                                          <select id="user-role" class="form-select">
                                                <option value="subscriber">Subscriber</option>
                                                <option value="editor">Editor</option>
                                                <option value="maintainer">Maintainer</option>
                                                <option value="author">Author</option>
                                                <option value="admin">Admin</option>
                                          </select>
                                    </div>
                                    <div class="mb-6">
                                          <label class="form-label" for="user-plan">Select Plan</label>
                                          <select id="user-plan" class="form-select">
                                                <option value="basic">Basic</option>
                                                <option value="enterprise">Enterprise</option>
                                                <option value="company">Company</option>
                                                <option value="team">Team</option>
                                          </select>
                                    </div>
                                    <button type="submit"
                                          class="btn btn-primary me-3 data-submit waves-effect waves-light">Submit</button>
                                    <button type="reset" class="btn btn-label-danger waves-effect"
                                          data-bs-dismiss="offcanvas">Cancel</button>
                                    <input type="hidden">
                              </form>
                        </div>
                  </div>
            </div>
