<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/"
	layout:decorate="~{common/layouts/admin_layout}"
	layout:fragment="Content">

<head>
<link rel="stylesheet"
	href="/assets/admin/vender/libs/datatables-bs5/datatables-bootstrap5.css">
</head>

<body>
	<div class="container-xxl flex-grow-1 container-p-y">
		<!-- Users List Table -->
		<div class="card">
			<div class="card-header border-bottom">
				<h5 class="card-title mb-0">봉사인 목록</h5>
				<div
					class="d-flex justify-content-between align-items-center row pt-4 gap-4 gap-md-0">
					<div class="col-md-4 user_role"></div>
					<div class="col-md-4 user_plan"></div>
					<div class="col-md-4 user_status"></div>
				</div>
			</div>
			<div class="card-datatable table-responsive">
				<table class="table" id="manageTable">
					<thead>
						<tr>
							<th class="dt-checkboxes-cell dt-checkboxes-select-all"><input
								type="checkbox" class="form-check-input"></th>
							<th>닉네임</th>
							<th>아이디</th>
							<th>가입날짜</th>
							<th>활동날짜</th>
							<th>탈퇴날짜</th>
							<th>상세정보</th>
							<th>계정상태</th>
						</tr>
					</thead>
				</table>
			</div>

			<!-- View User Modal -->
			<div class="modal fade" id="viewUser" tabindex="-1"
				style="display: none;" aria-hidden="true">
				<div class="modal-dialog modal-lg modal-simple modal-edit-user">
					<div class="modal-content">
						<div class="modal-body">
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
							<div id="modal-memberInfo">
								<!-- Info table -->
								<div class="card">
									<div class="text-center mb-3 mt-3">
										<h5 class="mb-1 mt-1">회원정보</h5>
									</div>
									<div class="card-body">
										<hr class="table-responsive text-nowrap">
										<table class="table table-bordered text-center mb-2">
											<tr>
												<th>이름</th>
												<td colspan="3" id="infoName"></td>
												<th>닉네임</th>
												<td colspan="3" id="infoNick"></td>
												<th>연락처</th>
												<td colspan="3" id="infoPhone"></td>
											</tr>
											<tr>
												<th colspan="2">가입날짜</th>
												<td colspan="2" id="infoJoin"></td>
												<th colspan="2">활동날짜</th>
												<td colspan="2" id="infoActivity"></td>
												<th colspan="2">계정상태</th>
												<td colspan="2">
													<div class="position-relative">
														<select id="modalAccountState" onchange="changeState()"
															class="select2 form-select select2-hidden-accessible"
															data-select2-id="accountState" tabindex="-1"
															aria-hidden="true">
															<option value="1" data-select2-id="2" selected>정상
															</option>
															<option value="2">휴면</option>
															<option value="3">탈퇴</option>
														</select>
													</div>
												</td>
											</tr>
											<tr>
												<th colspan="2">주소</th>
												<td colspan="10" id="infoAddress" class="text-start"></td>
											</tr>
										</table>
										<hr>

										<h5 class="mb-2 pb-1">애완견 목록</h5>
										<div id="puppies"></div>

										<!-- close button -->
										<div class="col-12 mt-3 text-center">
											<button type="button"
												class="btn btn-label-secondary waves-effect"
												data-bs-dismiss="modal" aria-label="Close">닫기</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--/ View User Modal -->
		</div>
	</div>
	<script src="/assets/admin/js/member/manage-member.js"></script>
	<script>
		getMemberList('봉사인', 'manageTable');
	</script>
</body>

</html>
