<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/" 
                layout:decorate="~{common/layouts/default_layout}"
	            layout:fragment="Content">
<head>
<title>채팅리스트</title>
</head>
<body>
<br>
<br>
<br>
	<div class="container">
		<div>
			<ul th:each="room : ${list}">
				<li><a th:href="@{/chat/room(seriesCode=${room.seriesCode})}">[[${room.seriesCode}]]</a></li>
			</ul>
		</div>
	<form th:action="@{/chat/room}" method="post">
		<input type="text" name="seriesCode" class="form-control">
		<button class="btn btn-secondary">개설하기</button>
	</form>

	<script>
            $(document).ready(function(){

                let roomName = [[${roomName}]];

                if(roomName != null)
                    alert(roomName + "방이 개설되었습니다.");

                $(".btn-create").on("click", function (e){
                    e.preventDefault();

                    var name = $("input[name='seriesCode']").val();

                    if(name == "")
                        alert("Please write the seriesCode.")
                    else
                        $("form").submit();
                });

            });
        </script>
	</div>
</body>
</html>
