<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<meta name="contextPath" th:value="${contextPath}">
<link rel="stylesheet" href="/assets/main/css/match/matchList.css"
	type="text/css" />

</head>

<body>
	<section class="first-section-pt">
		<div class="container justify-content-center pb-5">
			<h4>자율 매칭</h4>
			<div class="card px-2 pb-2">
				<div class="table-responsive">

					<!-- Create the drop down filter -->
					<div class="col-md-6" id="cityFilter">
						<div class="category-filter input-group">
							<label class="input-group-text" for="categoryFilter">도시명</label>
							<select id="categoryFilter" class="form-control">
								<option value="">모두</option>
								<option value="서울">서울</option>
								<option value="부산">부산</option>
								<option value="대구">대구</option>
								<option value="대전">대전</option>
								<option value="광주">광주</option>
								<option value="울산">울산</option>
							</select>
						</div>
					</div>
					<!-- drop down filter end -->

					<table class="datatables-category-list table border-top">
						<thead>
							<tr>
								<th class="text-sm-center">No.</th>
								<th>제목</th>
								<th class="text-nowrap text-sm-end">지역</th>
								<th class="text-nowrap text-sm-center">매칭상태 &nbsp;</th>
								<th class="text-nowrap text-sm-end">작성자</th>
								<th class="text-sm-center">작성시간</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
		<!-- / Content -->

		<div class="content-backdrop fade"></div>
		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>
		<!-- Drag Target Area To SlideIn Menu On Small Screens -->
		<div class="drag-target"></div>

	</section>
	<!-- / Layout wrapper -->

	<!-- Page JS -->
	<script src="/assets/main/js/match/matchList.js"></script>
</body>
</html>
