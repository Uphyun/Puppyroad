<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<meta name="contextPath" th:value="${contextPath}">
<link rel="stylesheet" href="/assets/main/css/match/matchList.css" type="text/css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/admin/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="/assets/admin/vendor/fonts/fontawesome.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/fonts/tabler-icons.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/fonts/flag-icons.css" />

    <!-- Core CSS -->

    <link rel="stylesheet" href="/assets/admin/vendor/css/rtl/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/admin/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />

    <link rel="stylesheet" href="/assets/admin/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/admin/vendor/libs/node-waves/node-waves.css" />

    <link rel="stylesheet" href="/assets/admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/libs/typeahead-js/typeahead.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/libs/datatables-bs5/datatables.bootstrap5.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/libs/select2/select2.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/libs/@form-validation/form-validation.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/libs/quill/typography.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/libs/quill/katex.css" />
    <link rel="stylesheet" href="/assets/admin/vendor/libs/quill/editor.css" />

    <!-- Page CSS -->

    <link rel="stylesheet" href="/assets/admin/vendor/css/pages/app-ecommerce.css" />

    <!-- Helpers -->
    <script src="/assets/admin/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="/assets/admin/vendor/js/template-customizer.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/admin/js/config.js"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Layout container -->
        <div class="layout-page">
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="app-ecommerce-category">
                <!-- Category List Table -->
                <div class="container justify-content-center">
		      <h4>자율 매칭</h4>
                <div class="card p-2">
                  <div class="card-datatable table-responsive">
                  
                    <!-- Create the drop down filter -->
					<div class="col-md-6" id="cityFilter" 
					style="margin-left: 0px; padding-left: 0px;">
					    <div class="category-filter input-group">
					        <div class="input-group-prepend">
					            <label class="input-group-text" for="categoryFilter">도시명</label>
					        </div>
					        <select id="categoryFilter" class="form-control">
					            <option value="">모두</option>
					            <option value="서울">서울</option>
					            <option value="부산">부산</option>
					            <option value="대구">대구</option>
					            <option value="대전">대전</option>
					            <option value="광주">광주</option>
					            <option value="울산">울산</option>
					        </select>
					    </div>
					</div>
					<!-- drop down filter end -->
					
                    <table class="datatables-category-list table border-top">
                      <thead>
                        <tr>
                          <th class="text-sm-center">No.</th>
                          <th>제목</th>
                          <th class="text-nowrap text-sm-end">지역</th>
                          <th class="text-nowrap text-sm-center">매칭상태 &nbsp;</th>
                          <th class="text-nowrap text-sm-end">작성자</th>
                          <th class="text-sm-center">작성시간</th>
                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
              </div>
              </div>
            </div>
            <!-- / Content -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>

      <!-- Drag Target Area To SlideIn Menu On Small Screens -->
      <div class="drag-target"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="/assets/admin/vendor/libs/jquery/jquery.js"></script>
    <script src="/assets/admin/vendor/libs/popper/popper.js"></script>
    <script src="/assets/admin/vendor/js/bootstrap.js"></script>
    <script src="/assets/admin/vendor/libs/node-waves/node-waves.js"></script>
    <script src="/assets/admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/assets/admin/vendor/libs/hammer/hammer.js"></script>
    <script src="/assets/admin/vendor/libs/i18n/i18n.js"></script>
    <script src="/assets/admin/vendor/libs/typeahead-js/typeahead.js"></script>
    <script src="/assets/admin/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="/assets/admin/vendor/libs/moment/moment.js"></script>
    <script src="/assets/admin/vendor/libs/datatables-bs5/datatables-bootstrap5.js"></script>
    <script src="/assets/admin/vendor/libs/select2/select2.js"></script>
    <script src="/assets/admin/vendor/libs/@form-validation/popular.js"></script>
    <script src="/assets/admin/vendor/libs/@form-validation/bootstrap5.js"></script>
    <script src="/assets/admin/vendor/libs/@form-validation/auto-focus.js"></script>
    <script src="/assets/admin/vendor/libs/quill/katex.js"></script>
    <script src="/assets/admin/vendor/libs/quill/quill.js"></script>

    <!-- Main JS -->
    <script src="/assets/admin/js/main.js"></script>

    <!-- Page JS -->
    <script src="/assets/main/js/match/matchList.js"></script>
  </body>
</html>
