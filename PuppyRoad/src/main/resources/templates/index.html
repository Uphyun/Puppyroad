<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<link rel="stylesheet" href="/assets/admin/css/main.css" type="text/css" />
<body>

	<!-- Hero: Start -->
	<th:block th:insert="common/fragments/hero :: HeroFragment"></th:block>
	<!-- Hero: End -->
	<section class="first-section-pt">
		<!-- Main -->
		<div class="container background mb-5">
			<h4 class="text-center mb-1">
				<span class="position-relative fw-extrabold z-1">강아지 산책! </span>
			</h4>
			<div class="features-icon-wrapper row gx-0 gy-6 g-sm-12">
				<div class="col-lg-4 col-sm-6 text-center  features-icon-box"
					th:onClick="location.href='user/matchList'"
					style="cursor: pointer;">
					<img src="/assets/admin/img/main/match.png" alt="자율 매칭" />
					<h5 class="mb-2">자율 매칭</h5>
					<p class="features-icon-description">
						게시판 양식에 맞는 글을 작성 후<br> 원하는 사람과 산책♡
					</p>
				</div>

				<div class="col-lg-4 col-sm-6 text-center features-icon-box"
					th:onClick="location.href='user/realMatch'"
					style="cursor: pointer;">
					<img src="/assets/admin/img/main/map.png" alt="실시간 매칭" />
					<h5 class="mb-2">실시간 매칭</h5>
					<p class="features-icon-description">
						현재 위치에서 가까운 사람과 <br> 산책 매칭♡
					</p>
				</div>

				<div class="col-lg-4 col-sm-6 text-center features-icon-box"
					th:onClick="location.href='user/assiList'" style="cursor: pointer;">
					<img src="/assets/admin/img/main/walk2.png" alt="대리 매칭" />
					<h5 class="mb-2">대리 매칭</h5>
					<p class="features-icon-description">산책 전문가가 나 대신 산책♡</p>
				</div>
			</div>
		</div>

		<!-- 사람사진  -->
		<div class="container mt-5">
			<div class="row justify-content-center gy-12 mt-2">
				<div class="row row-cols-1 row-cols-md-3 g-6 mb-12">
					<!-- 애니메이션 효과 -->
					<div class="col">
						<div class="card h-100 animate__animated">
							<img src="/assets/admin/img/main/walker1.png" alt="human image"
								class="img-fluid" />
							<div class="card-body text-center">
								<h5 class="card-title">전문 교육 수료한</h5>
								<p class="card-text">산책 돌봄이</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card h-100 animate__animated">
							<img src="/assets/admin/img/main/walker2.png" alt="human image"
								class="img-fluid" />
							<div class="card-body text-center">
								<h5 class="card-title">산책 경력</h5>
								<p class="card-text">5년 이상</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card h-100 animate__animated">
							<img src="/assets/admin/img/main/walker3.png" alt="human image"
								class="img-fluid" />
							<div class="card-body text-center">
								<h5 class="card-title">엄격한 심사로</h5>
								<p class="card-text">지원자 선별</p>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- 프로세스 -->
		<div
			class="container d-flex justify-content-center align-items-center mt-5"
			style="padding: 20px; border-radius: 10px; flex-wrap: wrap; text-align: center;">

			<div class="image-container">
				<img id="sectionImage" src="/assets/admin/img/main/where.jpg"
					alt="human image"
					style="width: 500px; height: auto; border-radius: 10px; margin-right: 20px;"
					class="animate__animated animate__fadeInRight">
			</div>

			<div class="text-container"
				style="max-width: 400px; min-height: 200px; flex-shrink: 0;">
				<h4 class="mb-4">안심할 수 있는 산책 프로세스</h4>
				<p id="sectionText" class="text-center">내 반려견의 위치를 실시간으로 확인할 수
					있습니다!</p>

				<div class="d-flex justify-content-center" style="gap: 10px;">
					<button id="BtnOne" class="btn btn-light mb-3 process-btn"
						>실시간 위치전송</button>
					<button id="BtnTwo" class="btn btn-light mb-3 process-btn">산책
						일기</button>
				</div>
			</div>
		</div>


	</section>
	<script>
	// 사진 애니메이션
	const observer = new IntersectionObserver((entries) => {
	    entries.forEach(entry => {
	        if (entry.isIntersecting && !$(entry.target).hasClass('animated')) {
	            $(entry.target).addClass('animate__fadeInUp animated');
	        }
	    });
	}, {
	    threshold: 0.1
	});

	$('.card').each(function() {
	    observer.observe(this);
	});

	
    // 이미지 변경 시 애니메이션 적용
     $(document).ready(function() {
        $('#BtnOne').addClass('active-btn');
        
        // 기본 이미지 및 텍스트 설정
        $('#sectionImage').attr('src', '/assets/admin/img/main/where.jpg');
        $('#sectionText').text('내 반려견의 위치를 실시간으로 확인할 수 있습니다!');

        // 버튼 클릭 시 이미지 및 텍스트 변경
        $('.process-btn').on('click', function() {
            $('.process-btn').removeClass('active-btn'); 
            $(this).addClass('active-btn'); 

            // 애니메이션 적용을 위한 트릭: 기존 애니메이션 클래스를 제거한 뒤 다시 추가
            $('#sectionImage').removeClass('animate__fadeInRight');
            void $('#sectionImage')[0].offsetWidth; // 트리거용, 강제로 리플로우를 발생시켜 클래스 적용

            if ($(this).attr('id') === 'BtnOne') {
                $('#sectionImage').attr('src', '/assets/admin/img/main/where.jpg');
                $('#sectionText').text('내 반려견의 위치를 실시간으로 확인할 수 있습니다!');
            } else if ($(this).attr('id') === 'BtnTwo') {
                $('#sectionImage').attr('src', '/assets/admin/img/main/diary.jpg');
                $('#sectionText').text('산책 중 있었던 내용을 알려드립니다!');
            }

            $('#sectionImage').addClass('animate__fadeInRight');
        });
    });
</script>



</body>
</html>
