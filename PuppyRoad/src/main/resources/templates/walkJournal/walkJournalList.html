
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<script type="text/javascript"
	src="/assets/vendor/libs/flatpickr/flatpickr.js"></script>
<style>
.switch-success {
	margin-top: 10px;
}
</style>
<link rel="stylesheet"
	href="/assets/vendor/libs/flatpickr/flatpickr.css">
</head>
<body>

	<section class="first-section-pt">
		<div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
			<div
				class="flex-shrink-1 flex-grow-0 w-px-350 border-end container-p-x container-p-y">
				<div th:insert="common/fragments/admin/aside :: AsideFragment"></div>
			</div>
			<div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row g-6">
                    <th:block th:each="list:${list}">
                    <div class="col-xl-4 col-lg-6 col-md-6" >
                  <div class="card" >
                    <div class="card-body text-center" id="tr">
                      <div class="dropdown btn-pinned">
                        <button type="button" class="btn btn-icon btn-text-secondary rounded-pill dropdown-toggle hide-arrow p-4 waves-effect waves-light" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="ti ti-dots-vertical ti-md text-muted"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item waves-effect" href="javascript:void(0);">Share connection</a></li>
                          <li><a class="dropdown-item waves-effect" href="javascript:void(0);">Block connection</a></li>
                          <li>
                            <hr class="dropdown-divider">
                          </li>
                          <li><a class="dropdown-item text-danger waves-effect" href="javascript:void(0);">Delete</a></li>
                        </ul>
                      </div>
                      <div class="mx-auto my-6">
                           <img th:if="${list.picture != null}" class="rounded-circle w-px-100" th:src="@{${list.picture}}" height="120" width="120" alt="사진">
	                          <span th:if="${list.picture == null}">이미지없음</span>
                      </div>
                      <h5 class="mb-0 card-title">[[ ${list.dogName} ]]</h5>
                      <span>댕댕이</span>
                      <div class="d-flex align-items-center justify-content-center my-6 gap-2">
                        <a href="javascript:;" class="me-2"><span class="badge bg-label-secondary">귀여움</span></a>
                        <a href="javascript:;"><span class="badge bg-label-warning">퍼피로드</span></a>
                      </div>

                      <div class="d-flex align-items-center justify-content-around mb-6">
                        <div style="display:none">
                          <h5 class="mb-0"></h5>
                          <span id="code">[[ ${list.journalCode} ]]</span>
                        </div>
                        <div>
                          <h5 class="mb-0">산책일지 날짜</h5>
                          <span>[[${#dates.format(list.walkDate, 'yyyy/MM/dd')}]]</span>
                        </div>
                      </div>
                      <div class="d-flex align-items-center justify-content-around mb-6">
                        <div>
                          <h5 class="mb-0">제목</h5>
                          <span>[[ ${list.title} ]]</span>
                        </div>
                      </div>
                      <div class="d-flex align-items-center justify-content-center">
                        <a href="javascript:;" class="btn btn-primary d-flex align-items-center me-4 waves-effect waves-light"><i class="ti-xs me-1 ti ti-user-check me-2"></i>자세히보기</a>
                      </div>
                    </div>
                  </div>
                </div>
         
           </th:block>
                </div>
                </div>
                </div>
	</section>

</body>
<script>
//카드클릭시 해당 info 이동
$(document).on("click", "#tr", function() {
    let code = $(this).find("#code").text().trim();
    console.log(code);
    let url = "/user/walkJournalGetInfo?journalCode=" + code;
    location.href = url;
});


//자세히 보기 버튼 클릭 이벤트 추가
$(document).on("click", ".btn-primary", function() {
 let code = $(this).closest("#tr").find("#code").text().trim();
 console.log(code);
 let url = "/user/walkJournalGetInfo?journalCode=" + code;
 location.href = url;
});
</script>
</html>
