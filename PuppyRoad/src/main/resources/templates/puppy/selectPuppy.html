<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<style>
  </style>
</head>
<body>
	<section class="first-section-pt">
	<div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
              <div class="flex-shrink-1 flex-grow-0 w-px-350 border-end container-p-x container-p-y">
                <div th:insert="common/fragments/admin/aside :: AsideFragment"></div>
              </div>

              <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
              	<div class="container-xxl flex-grow-1 container-p-y">
			<div class="row">
				<!-- User Sidebar -->
				<div class="col-xl-4 col-lg-5 order-1 order-md-0">
					<!-- User Card -->
					<div class="card mb-6">
						<div class="card-body pt-12">
							<div class="user-avatar-section">
								<div class="d-flex align-items-center flex-column">
							<h3 class="pb-4 border-bottom mb-4">댕댕이 상세보기</h3>
									<img class="img-fluid rounded mb-4"
										src="../../assets/img/avatars/1.png" height="240" width="240"
										alt="User avatar" style="display:none">
									<div class="user-info text-center">
										<h5 id="listDis">리스트를 클릭해주세요</h5>
									</div>
									<div class="info-container">
									</div>
								</div>
							</div>
						</div>
							<div>
								
							</div>
					</div>
					<!-- /User Card -->
				</div>
				<!--/ User Sidebar -->

				<!-- User Content -->
				<div class="col-xl-8 col-lg-7 order-0 order-md-1">

					<!-- Project table -->
					<div class="card mb-6">
						<div class="card-datatable table-responsive">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper dt-bootstrap5 no-footer">
								<div class="card-header pb-0 pt-sm-0">
									<div class="head-label text-center">
										<h5 class="card-title mb-0">댕댕이 리스트</h5>
									</div>
									<div
										class="d-flex justify-content-center justify-content-md-end mb-3">
										<div id="DataTables_Table_1_filter" class="dataTables_filter">
												<button type="button" class="btn btn-sm btn-primary waves-effect waves-light" onclick="location.href='/user/insertPuppy'">+댕댕이추가</button>
										</div>
									</div>
								</div>
								<table
									class="table datatable-invoice dataTable no-foote	r dtr-column"
									id="DataTables_Table_0"
									aria-describedby="DataTables_Table_0_info">
									<thead>
										<tr>
											<th class="sorting sorting_desc" tabindex="0"
												aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
												style="width: 75.3125px;" aria-sort="descending"
												aria-label="User: activate to sort column ascending">이름</th>
											<th class="sorting" tabindex="0"
												aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
												style="width: 73.7969px;"
												aria-label="Role: activate to sort column ascending">견종</th>
											<th class="sorting" tabindex="0"
												aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
												style="width: 75.6562px;"
												aria-label="Plan: activate to sort column ascending">나이</th>
											<th class="sorting" tabindex="0"
												aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
												style="width: 99.875px;"
												aria-label="Billing: activate to sort column ascending">크기</th>
											<th class="sorting" tabindex="0"
												aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
												style="width: 96.9688px;"
												aria-label="Status: activate to sort column ascending">특이사항</th>

										</tr>
									</thead>
									<tbody>
									<th:block th:each="info, stats : ${list}">
										<tr class="odd" th:data-puppycode="${info.puppyCode}">
											<td valign="baseline" class="dataTables_empty" style="cursor: pointer;">[[
												${info.dogName} ]]</td>
											<td valign="baseline" class="dataTables_empty">[[
												${info.dogBreed} ]]</td>
											<td valign="baseline" class="dataTables_empty">[[
												${info.age} ]]살</td>
											<td valign="baseline" class="dataTables_empty">[[
												${info.dogSize} ]]([[${info.weight}]]kg)</td>
											<td valign="baseline" class="dataTables_empty">[[
												${info.note} ]]</td>
										</tr>
										</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- /Project table -->

					<!-- 결제내역-->
					<div class="card mb-6"  >
						<h5 class="card-header">결제내역</h5>
						<div class="card-body pt-1">
							<ul class="timeline mb-0 payList">
							</ul>
						</div>
					</div>
					<!-- /결제내역 -->


					<!-- /Invoice table -->
				</div>
				<!--/ User Content -->
			</div>
</div>
			<!-- Modal -->
			<!-- Edit User Modal -->
			<div class="modal fade" id="editUser" tabindex="-1"
				aria-hidden="true">
				<div class="modal-dialog modal-lg modal-simple modal-edit-user">
					<div class="modal-content">
						<div class="modal-body">
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
							<div class="text-center mb-6">
								<h4 class="mb-2">애완견 정보 수정</h4>
							</div>
							<form id="editUserForm" th:action="@{/user/updatePuppy}" method="post"
								class="row g-6 fv-plugins-bootstrap5 fv-plugins-framework" enctype="multipart/form-data"
								 novalidate="novalidate">
								 <div class="col-12 col-md-6 text-center">
								<label for="profilePictureEdit" style="cursor: pointer;">
									<img id="profileImagePreview"
									th:src="@{/images/{fileName}(fileName=${picture})}"
									th:alt="${fileName}"
									style="max-width: 100px; max-height: 100px; display: block;" />
								</label> <input type="file" class="form-control" id="profilePictureEdit"
									name="file" accept="image/*" onchange="previewImage(event);"
									style="display: none;" />
								</div>
								 <input type="hidden" id="hiddenPuppyCode" name="puppyCode">
								<div class="col-12 col-md-6 fv-plugins-icon-container">
									<label class="form-label" for="modalEditPuppyName">이름</label> <input type="text" id="modalEditPuppyName"
										name="dogName" class="form-control"
										placeholder="John">
									<div
										class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
								</div>
								<div class="col-12 col-md-6 fv-plugins-icon-container">
									<label class="form-label" for="modalEditUserLastName">나이</label> <input type="text" id="modalEditUserLastName"
										name="age" class="form-control"
										placeholder="Doe" value="age">
									<div
										class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
								</div>
								<div class="col-12 col-md-6 fv-plugins-icon-container">
									<label class="form-label" for="modalEditUserName">견종</label>
									<input type="text" id="modalEditUserName"
										name="dogBreed" class="form-control"
										placeholder="johndoe007" value="johndoe007">
									<div
										class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
								</div>
								<div class="col-12 col-md-6">
									<label class="form-label" for="modalEditUserStatus">질병</label>
									<div class="position-relative">
										<select id="disease" name="diseasePreAbs"
											class="select2 form-select select2-hidden-accessible"
											aria-label="Default select example"
											data-select2-id="modalEditUserStatus" tabindex="-1"
											aria-hidden="true">
											<option value="1">유</option>
											<option value="2">무</option>
										</select><span
											class="select2 select2-container select2-container--default"
											dir="ltr" data-select2-id="1" style="width: auto;"><span
											class="selection"></span><span class="dropdown-wrapper"
											aria-hidden="true"></span></span>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<label class="form-label" for="modalEditUserEmail">무게</label>
									<input type="text" id="modalEditUserEmail"
										name="weight" class="form-control"
										placeholder="example@domain.com" value="example@domain.com">
								</div>
								<div class="col-12 col-md-6">
									<label class="form-label" for="modalEditUserStatus">크기</label>
									<div class="position-relative">
										<select id="modalEditUserStatus" name="dogSize"
											class="select2 form-select select2-hidden-accessible"
											aria-label="Default select example"
											data-select2-id="modalEditUserStatus" tabindex="-1"
											aria-hidden="true">
											<option value="소형">소형</option>
											<option value="중형">중형</option>
											<option value="대형">대형</option>
										</select><span
											class="select2 select2-container select2-container--default"
											dir="ltr" data-select2-id="1" style="width: auto;"><span
											class="selection"></span><span class="dropdown-wrapper"
											aria-hidden="true"></span></span>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<label class="form-label" for="modalEditUserStatus">중성화</label>
									<div class="position-relative">
										<select id="neutralization" name="neutralizationPreAbs"
											class="select2 form-select select2-hidden-accessible"
											aria-label="Default select example"
											data-select2-id="modalEditUserStatus" tabindex="-1"
											aria-hidden="true">
											<option value="1">유</option>
											<option value="2">무</option>
										</select><span
											class="select2 select2-container select2-container--default"
											dir="ltr" data-select2-id="1" style="width: auto;"><span
											class="selection"></span><span class="dropdown-wrapper"
											aria-hidden="true"></span></span>
									</div>
								</div>
								<div class="col-12 col-md-6 fv-plugins-icon-container">
									<label class="form-label" for="modalEditUserLastName">노트</label> <input type="text" id="note"
										name="note" class="form-control"
										placeholder="Doe" value="Doe">
									<div
										class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
								</div>
								<div class="col-12 col-md-6 fv-plugins-icon-container">
									<label class="form-label" for="modalEditUserLastName">성격</label> <input type="text" id="personality"
										name="personality" class="form-control"
										placeholder="Doe" value="Doe">
									<div
										class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
								</div>
								<div class="col-12">
								</div>
								<div class="col-12 text-center">
									<button type="button" onclick="handleSubmit()"
										class="btn btn-primary me-3 waves-effect waves-light">저장</button>
									<button type="reset"
										class="btn btn-label-secondary waves-effect"
										data-bs-dismiss="modal" aria-label="Close">취소</button>
								</div>
								<input type="hidden">
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--/ Edit User Modal -->

			<!-- Add New Credit Card Modal -->
			<div class="modal fade" id="upgradePlanModal" tabindex="-1"
				aria-hidden="true">
				<div
					class="modal-dialog modal-dialog-centered modal-simple modal-upgrade-plan">
					<div class="modal-content">
						<div class="modal-body p-4">
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
							<div class="text-center mb-6">
								<h4 class="mb-2">Upgrade Plan</h4>
								<p>Choose the best plan for user.</p>
							</div>
						</div>
						<hr class="mx-4 my-2">
						<div class="modal-body p-4">
							<p class="mb-0">User current plan is standard plan</p>
							<div
								class="d-flex justify-content-between align-items-center flex-wrap">
								<div class="d-flex justify-content-center me-2 mt-1">
									<sup
										class="h6 pricing-currency pt-1 mt-2 mb-0 me-1 text-primary">$</sup>
									<h1 class="mb-0 text-primary">99</h1>
									<sub class="pricing-duration mt-auto mb-5 pb-1 small text-body">/month</sub>
								</div>
								<button
									class="btn btn-label-danger cancel-subscription waves-effect">Cancel
									Subscription</button>
							</div>
						</div>
					</div>
				</div>
			</div>
              

              </div>
            </div>
		
			<!--/ Add New Credit Card Modal -->
	
			<!-- /Modal -->
	</section>
</body>

<script type="text/javascript" src="/assets/main/js/puppy/selectpuppy.js"></script>

</html>
