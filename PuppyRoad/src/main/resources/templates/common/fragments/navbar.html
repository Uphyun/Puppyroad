<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="NavbarFragment">

<body>
  <nav class="layout-navbar shadow-none py-0">
    <div class="container">
      <div class="navbar navbar-expand-lg landing-navbar px-3 px-md-8">
        <!-- Menu logo wrapper: Start -->
        <div class="navbar-brand app-brand demo d-flex py-0 py-lg-2 me-4 me-xl-8">
          <!-- Mobile menu toggle: Start-->
          <button class="navbar-toggler border-0 px-0 me-4" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="ti ti-menu-2 ti-lg align-middle text-heading fw-medium"></i>
          </button>
          <!-- Mobile menu toggle: End-->
          <a th:href="@{/}" class="app-brand-link">
            <span class="app-brand-logo">
              <img src="/assets/main/img/nt_nb_logo.png" alt="로고" style="width: 40px;">
            </span>
            <span class="app-brand-text demo menu-text fw-bold ms-2 ps-1">PuppyRoad</span>
          </a>
        </div>
        <!-- Menu logo wrapper: End -->
        <!-- Menu wrapper: Start -->
        <div class="collapse navbar-collapse landing-nav-menu" id="navbarSupportedContent">
          <button class="navbar-toggler border-0 text-heading position-absolute end-0 top-0 scaleX-n1-rtl" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <i class="ti ti-x ti-lg"></i>
          </button>
          <ul class="navbar-nav me-auto">
            <li class="nav-item mega-dropdown">
              <a href="javascript:void(0);"
                class="nav-link dropdown-toggle navbar-ex-14-mega-dropdown mega-dropdown fw-medium"
                aria-expanded="false" data-bs-toggle="mega-dropdown" data-trigger="hover">
                <span>매칭하기</span>
              </a>
              <div class="dropdown-menu p-4 p-xl-8">
                <div class="row gy-4">
                  <div class="col-12 col-lg">
                    <ul class="nav flex-column">
                      <li class="nav-item">
                        <a class="nav-link mega-dropdown-link" th:onclick="|location.href='@{/user/matchList}'|"
                          style="cursor:pointer;">
                          <i class="ti ti-circle me-1"></i>
                          자율매칭
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link mega-dropdown-link" th:onclick="|location.href='@{/user/realMatch}'|"
                          style="cursor:pointer;">
                          <i class="ti ti-circle me-1"></i>
                          실시간매칭
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link mega-dropdown-link" th:onclick="|location.href='@{/user/assiList}'|"
                          style="cursor:pointer;">
                          <i class="ti ti-circle me-1"></i>
                          대리매칭
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-medium" th:href="@{/user/newsList}">게시판</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-medium" th:href="@{/user/petstar}">펫스타그램</a>
            </li>
            <th:block th:if="${auth == '관리자'}">
              <li class="nav-item">
                <a class="nav-link fw-medium" th:href="@{/admin}">관리자 홈</a>
              </li>
            </th:block>
          </ul>
        </div>
        <div class="landing-menu-overlay d-lg-none"></div>
        <!-- Menu wrapper: End -->
        <!-- Toolbar: Start -->
        <ul class="navbar-nav flex-row align-items-center ms-auto">

          <li class="nav-item me-2 me-xl-1">
            <i class="ti ti-lg ti-chat" th:onclick="|location.href='@{/chat/myChat}'|" style="cursor:pointer;"></i>
          </li>
          <li class="nav-item me-2 me-xl-1"><a th:href="@{/user/memberGetInfo}"><i class="ti ti-lg ti-user"></i></a>
          </li>

          <!-- Style Switcher -->
          <li class="nav-item dropdown-style-switcher dropdown me-2 me-xl-1">
            <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
              <i class="ti ti-lg"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-styles">
              <li>
                <a class="dropdown-item" href="javascript:void(0);" data-theme="light">
                  <span class="align-middle"><i class="ti ti-sun me-3"></i>Light</span>
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="javascript:void(0);" data-theme="dark">
                  <span class="align-middle"><i class="ti ti-moon-stars me-3"></i>Dark</span>
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="javascript:void(0);" data-theme="system">
                  <span class="align-middle"><i class="ti ti-device-desktop-analytics me-3"></i>System</span>
                </a>
              </li>
            </ul>
          </li>
          <!-- / Style Switcher-->

          <!-- navbar button: Start -->
          <li>
            <th:block sec:authorize="!isAuthenticated()">
              <a th:href="@{/memberLogin}" class="btn btn-primary" target="_self"><span
                  class="tf-icons ti ti-login scaleX-n1-rtl me-md-1"></span><span
                  class="d-none d-md-block">Login/Register</span></a>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
              <a th:href="@{/memberLogout}" class="btn btn-primary" target="_self"><span
                  class="tf-icons ti ti-login scaleX-n1-rtl me-md-1"></span><span
                  class="d-none d-md-block">Logout</span></a>
            </th:block>
          </li>
          <!-- navbar button: End -->
        </ul>
        <!-- Toolbar: End -->
      </div>
    </div>
  </nav>
</body>

</html>
