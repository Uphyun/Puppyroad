<!doctype html>

<html lang="ko" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect/"
	class="light-style layout-navbar-fixed layout-menu-fixed layout-compact"
	dir="ltr" data-theme="theme-default" data-assets-path="/assets/admin/"
	data-template="vertical-menu-template" data-style="light">

<head>
<th:block th:insert="~{common/configs/admin/admin_config :: AdminConfigFragment}"></th:block>
<th:block th:insert="~{common/configs/admin/admin_footer_config :: AdminFooterConfigFragment}"></th:block>

<title>관리자페이지</title>

<meta name="Context" th:value="${contextPath}" />
<meta name="Auth" th:value="${auth}" />

<script>const ContextPath = $("meta[name='Context']").attr('value');</script>
<script>const Auth = $("meta[name='Auth']").attr('value');</script>

</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->
			<th:block th:insert="~{common/fragments/admin/admin_aside :: AdminAsideFragment}"></th:block>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->
				<!-- <th:block th:insert="~{common/fragments/admin/admin_header :: AdminHeaderFragment}"></th:block> -->
				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->

					<th:block layout:fragment="Content">

					<!-- / Content -->

					<!-- Footer -->
					<th:block th:insert="~{common/fragments/admin/admin_footer :: AdminFooterFragment}"></th:block>					
					<!-- / Footer -->

					<div class="content-backdrop fade"></div>
				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Layout page -->
		</div>

		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>

		<!-- Drag Target Area To SlideIn Menu On Small Screens -->
		<div class="drag-target"></div>
	</div>
	<!-- / Layout wrapper -->

	
	<script type="text/javascript" src="/assets/admin/js/customMain.js"></script>
</body>

</html>
